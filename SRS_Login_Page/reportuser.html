<body>
  <section id="navigbar">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand brand-title hometitle" href="">Sim Card Registration</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link links" href="userprofile.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link links" href="reportuser.html">Report</a>
          </li>
          <li class="nav-item">
            <a class="nav-link links" href="userlogin.html">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </section>

  <section class="container-fluid bg">
    <section class="row justify-content-center">
      <section class="col-12 col-sm-6 col-md-3">
        <form class="form-container repform">
          <div class="header-top">
            <h3 class="header-logo">REPORT A MALICIOUS NUMBER</h3>
          </div>
          <div class="info">
            <hr class="solid">
            <form>
              <div class="form-group">
                <label for="name">NAME</label>
                <input type="name-user" class="form-control" id="inputname" placeholder="Last Name    First Name    Middle Name " required></input>
              </div>
              <div class="form-group">
                <label for="mobile-number">MOBILE NUMBER</label>
                <input type="text" class="form-control" id="inputnumber " placeholder="09467348321" required></input>
              </div>
              <div class="form-group">
                <label for="reported-number">REPORTED NUMBER</label>
                <input type="text" class="form-control" id="inputreported" placeholder="09466625126" required></input>
              </div>
              <form class="was-validated">
                <div class="mb-3">
                  <label for="validationTextarea">MESSAGE</label>
                  <textarea class="form-control" id="validationTextarea" placeholder="Please enter the details of your report" required></textarea>
                  <div class="invalid-feedback">
                    Please enter a message in the textarea.
                  </div>
                </div>

                <div class="upload-btn-wrapper">
                  <button type="button" class="btn btn-outline-light screenshot">
                    <input type="file" name="myfile" />
                    <p class="add"><i class="far fa-images image-vector"></i>Submit Proof (Screenshot)</p>
                  </button>

                </div>
                <button type="submit" class="btn btn-outline-light send-button">SEND</button>


              </form>
          </div>

        </form>
      </section>
    </section>
  </section>
  <div class="foot">

</div>
</body>
